---
layout: default
---

<article class="home animated fadeInUp">
	<div class="container-fluid">
			{% for post in site.posts limit: 5 %}
			  <section class="post">
			  		<a href="{{ post.url }}">
			  			<div class="row">
				  			<div class="post__title col-sm-6 col-sm-offset-2">
				  				{{ post.title }} 
				  			</div>
				  			<div class="post__date col-sm-2">
				  				{{ post.date | date: "%B %-d %Y" }} 
				  			</div>
			  			</div>
			  		</a>

			  </section>
			{% endfor %}

			<div class="row">
				<div class="col-sm-6 col-sm-offset-2">
					<small><a href="/blog/"><i class="fa fa-arrow-left"></i> more posts</a></small>
				</div>
			</div>
	</div> <!-- end container-fuid -->
</article>
